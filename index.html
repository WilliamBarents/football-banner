<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football</title>
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="football.js"></script>
  </head>
  <body>
    <main class="banner">
      <div class="score">
        <p>Score: <span class="score-number">10</span></p>
      </div>
      <div class="goal-keeper-container">
        <img
          class="goalkeeper standard-keeper-position"
          src="./media/imgs/503-5037102_png-file-svg-stick-man-with-arms-up.png"
          alt="goalkeeper"
        />
      </div>
      <div class="banner-football__container" id="football-container">
        <img
          class="ball"
          id="football"
          src="/media/imgs/19-194508_soccer-ball-vector-png-clip-art-black-and.png"
          alt="football"
        />
      </div>
    </main>
  </body>
</html>
